<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
  <title>Saved Picture</title>
  <style>
  </style>
</head>
<body>
  <!--   vue.js    -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!--   Bootstrap-Vue    -->
  <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  <header>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
          <strong>Album</strong>
        </a>
      </div>
    </div>
  </header>

  <main role="main">
    <div class="album py-5 bg-light">
      <div class="container">
        <div id="app"></div>
      </div>
    </div>
  </main>

  <!-- template for the images component -->
  <script type="text/x-template" id="images-template">
    <div class="row">
      <div class="col-md-4" v-for="image, i in images">
        <div class="card mb-4 box-shadow">
        <img class="card-img-top" v-bind:src="image.url" alt="Card image cap">
          <div class="card-body">
          <p class="card-text">{{ image.saved_date }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <b-button @click="showModal(i)" @keyup.esc="hideModal" type="button" class="btn btn-sm btn-outline-secondary">削除</b-button>
              </div>
              <small class="text-muted">9 mins</small>
            </div>
          </div>
        </div>
      </div>
      <b-modal ref="confirm" hide-footer hide-header>
        <div class="d-block text-center">
          <p>本当に削除しますか？</p>
        </div>
        <b-button variant="success" block @click="hideModal">いいえ</b-button>
        <b-button variant="danger" block @click="deleteImage">はい</b-button>
      </b-modal>
    </div>
  </script>

  <script>
    const app = new Vue({
      el: "#app",
      data: {
        images: [],
      },
      methods: {
        deleteImage() {
          var path = location.pathname;
          var tmp = path.split("/");
          var userId = tmp[2];
          var imageIndex = localStorage.getItem('imageIndex');
          var image = this.images[imageIndex];
          var url = "/deleteImage/" + userId + "/" + image.filename;
          axios.post(url)
            .then(response => {
              console.log(response.data.status);
              if (response.data.status == 200) {
                this.images.splice(imageIndex, 1);
                localStorage.removeItem('imageIndex');
              } else {
              }
              this.hideModal();
            })
        },
        showModal (i) {
          localStorage.setItem("imageIndex",i);
          this.$refs.confirm.show()
        },
        hideModal () {
          this.$refs.confirm.hide()
        },
      },
      created() {
        var path = location.pathname;
        var tmp = path.split("/");
        var userId = tmp[2];
        var url = "/getImages/" + userId;
        axios.get(url)
          .then(response => {
            this.images = response.data
          })
      },
      template: '#images-template'
    });
  </script>
</body>
